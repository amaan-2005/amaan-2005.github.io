<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaan's Workspace</title>
    <style>
        body {
            background-color: #020617;
            color: #00e5ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .glass-box {
            background: rgba(0, 229, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }
        h1 { text-shadow: 0 0 15px #00e5ff; }
        .status { color: #a1a1aa; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>Amaan's Workspace</h1>
        <p class="status">> _Initializing Hacker Terminal...</p>
        <p>வெல்கம் அமான்! இது உங்களுடைய புதிய வொர்க்ஸ்பேஸ்.</p>
    </div>
</body>
</html>
