<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAAN | WORKSPACE</title>
    <style>
        body { background-color: #020617; color: #00e5ff; font-family: 'Courier New', monospace; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .glass-box { background: rgba(0, 229, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(0, 229, 255, 0.2); padding: 30px; border-radius: 15px; width: 85%; max-width: 450px; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .term-head { border-bottom: 1px solid rgba(0, 229, 255, 0.2); padding-bottom: 10px; margin-bottom: 15px; font-weight: bold; font-size: 14px; }
        .ln { color: #f0f4f8; margin-top: 10px; }
        .out { color: #a1a1aa; font-size: 13px; padding-left: 15px; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: #00e5ff; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="glass-box">
        <div class="term-head">AMAAN_SYSTEM_v1.0.2</div>
        <div class="ln">> access_database()</div>
        <div class="out">Searching for Amaan... [FOUND]</div>
        <div class="ln">> get_profile_info()</div>
        <div class="out">B.Sc Computer Science Student</div>
        <div class="ln">> initialize_workspace()</div>
        <div class="out">Terminal Secure. System Active. <span class="cursor"></span></div>
    </div>
</body>
</html>
